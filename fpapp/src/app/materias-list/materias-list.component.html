<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Materias Cursadas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>CEDULA</th>
                        <th>MATERIA</th>
                        <th>NOTA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materia of materias | async" class="text-center">
                        <td>{{materia.cedula}}</td>
                        <td>{{materia.materia}}</td>
                        <td>{{materia.nota}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>PROMEDIO</td>
                        <td>-</td>
                        <td>{{this.promedio}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

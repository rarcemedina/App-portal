<div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Correlatividad de Materias</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>SEMESTRE</th>
                            <th>MATERIA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let materia of materias | async" class="text-center" ng-class="{'resaltado': materia.nota > 0}">
                            <td>{{materia.semestre}}</td>
                            <td>{{materia.materia}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>TOTAL MATERIAS.</td>
                            <td>{{this.cantMaterias}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

<div *ngIf="isSignedUp; else signupForm">
    Se ha registrado correctamente. Por favor, inicie sesion!
  </div>
   
  <ng-template #signupForm>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="max-width:350px;">
      <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Nombre requerido</div>
          </div>
        </div>
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="number" class="form-control" name="cedula" [(ngModel)]="form.cedula" #cedula="ngModel" required />
            <div *ngIf="f.submitted && cedula.invalid">
              <div *ngIf="cedula.errors.required">Cedula requerida</div>
            </div>
          </div>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Nombre de usuario requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email requrido</div>
            <div *ngIf="email.errors.email">Email debe ser una direccion valida</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Contraseña requerida</div>
            <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Registrar</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
      </form>
    </div>
    </div>
  </ng-template>
